<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Aluraflix
        </h1>

          Qual seu filme favorito?
        </p>
        <div class="form-wrapper">
          <input type="text" id="filme" name="filme" placeholder="Insira o link do banner">
          <input type="text" id="linkFilme" name="linkFilme" placeholder="Insira o link do trailer">
          <button onClick="adicionarFilme()">Adicionar Filme</button>
          <button onClick="limparFilme()">Limpar Filmes</button>
        </div>
      </div>
      <div id="listaFilmes"></div>
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      <script src="flix.js"></script>
</body>
